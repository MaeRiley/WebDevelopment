<header><h1>Awwter.Stream</h1></header>
<body>
  
   <!--Hello, if you're reading this I like you :3 Please don't judge my code too harshly-->
  <div class="player">
    <video id="video" controls poster="offline.png"></video>
    <script>

          var video = document.getElementById('video');
          //This will need to change to 'https://source:8445' once SSL certs are configured
          var videoSrc = 'https://awwter.stream:8080/hls/swimming.m3u8';

          //
          // First check for native browser HLS support
          //

          if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;

          //
          // If no native HLS support, check if HLS.js is supported
          //

           } else if (Hls.isSupported()) {

                var hls = new Hls();
                hls.attachMedia(video);
                hls.loadSource(videoSrc);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                //I called this 'video.mute' method so the stream will autoplay
                video.muted = true;
                video.play();
           });

          }

    </script>


  </div>
